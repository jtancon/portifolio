<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <!-- Esta meta tag redireciona para a sua página inicial correta -->
    <meta http-equiv="refresh" content="0; url=./index/index.html">
    <script type="text/javascript">
        // Redirecionamento via JavaScript como alternativa
        window.location.href = "./index/index.html";
    </script>
</head>
<body>
    <p>Se você não for redirecionado automaticamente, <a href="./index/index.html">clique aqui</a>.</p>
</body>
</html>
